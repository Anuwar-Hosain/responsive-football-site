<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive site</title>
    <!-- font awesome start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome end -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="header-section">
      <!-- Nav Bar start -->
      <nav class="nav-bar size">
        <div class="nav-items">
          <i class="fa-solid fa-bars manu-bar"></i>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Clubs</a></li>
            <li><a href="">World Cup 2023</a></li>
            <li><a href="">Upcoming Matches</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div class="login-section">
          <button class="login-btn">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>Login
          </button>
        </div>
      </nav>
      <!-- Hero start -->
      <section class="hero-section size">
        <div class="hero-info">
          <h1 class="hero-info-title">
            Conmebol <br />
            Copa America <br />
            2021
          </h1>
          <button class="hero-btn">
            Watch Live <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="hero-img">
          <img src="images/banner.png" alt="" />
        </div>
      </section>
    </header>
    <!-- Header Section end -->
  </body>
</html>
